<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Manage Profile</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="../assigment_1/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
</head>
<body class="body">
      <div class="container_main">
        <div class="row">
        <div class="col-md-3" style="border-right: 1px solid rgb(218, 218, 218); text-align: center;">
            <img src="../assigment_1/image/0251.JPG" class="" style="vertical-align: middle; width: 180px; height: 180px; margin-top: 150px; border-radius: 100px;"><br><b>Rahul</b><br><p>bagadarahul@gmail.com</p>
        </div>
        <div class="col-md-5 p-2" style="border-right: 1px solid rgb(218, 218, 218);">
            <h4>Profile Settings</h4>
            <form>
                <div class="row mb-3">
                  <div class="form-group col-md-6">
                    <label for="inputName" class="mb-1 heading_form">Name</label>
                    <input type="text" class="form-control"   placeholder="first name">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputSurname" class="mb-1 heading_form">Surname</label>
                    <input type="password" class="form-control" placeholder="surname">
                  </div>
                 
                </div>
                <div class="form-group col-md-12 mb-3">
                  <label for="inputPhoneNumber" class="mb-1 heading_form">PhoneNumber</label>
                  <input type="text" class="form-control" placeholder="enter phone number">
                </div>
                <div class="form-group col-md-12 mb-3">
                  <label for="inputAddress" class="mb-1 heading_form">Address</label>
                  <input type="text" class="form-control"  placeholder="enter address">
                </div>
                <div class="form-group col-md-12 mb-3">
                  <label for="inputEmail" class="mb-1 heading_form">Email ID</label>
                  <input type="text" class="form-control"  placeholder="enter email id">
                </div>
                <div class="form-group col-md-12 mb-3">
                  <label for="inputeducation" class="mb-1 heading_form">Education</label>
                  <input type="text" class="form-control"  placeholder="education">
                </div>
                <div class="row mb-3">
                  <div class="form-group col-md-6">
                    <label for="inputcountry" class="mb-1 heading_form">Country</label>
                    <input type="email" class="form-control"  placeholder="Country">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputState" class="mb-1 heading_form">State/Region</label>
                    <input type="password" class="form-control" placeholder="state">
                  </div>
                </div>
                <br>
                <div class="col-md-12">
                  <input type="submit" name="submit" value="Save Profile">
                </div>
                
              </form>
            </div>
        <div class="col-md-4 mt-4">
          <div class="row m-1">
            <div class="col-md-8">
              <p>Edit Experience</p>
            </div>
            <div class="col-md-4">  
              <span class="border p-1">&nbsp;&nbsp;Experience&nbsp;&nbsp;</span>
            </div>
          </div>
          <div class="form-group col-md-10 m-3 mb-3">
            <label for="inputEmail" class="mb-1 heading_form">Experience in Desiging</label>
            <input type="text" class="form-control"  placeholder="experience">
          </div>
          <div class="form-group col-md-10 m-3 mb-3">
            <label for="inputeducation" class="mb-1 heading_form">Additional Details</label>
            <input type="text" class="form-control"  placeholder="additional detail">
          </div>

        </div>
    </div>
    </div>
    
</body>
</html>
