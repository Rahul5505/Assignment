<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>User Details Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../assigment_1/style.css'>
    
</head>
<body class="body">
<div class="container-fluid">
<h1>Step 1 : Your details</h1>
<div class="container">
    <form action="#" method="post">
       <div class="content">
        <label>&nbsp;&nbsp;Name</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="name" value="&nbsp;First and last name"> 
        
       </div>
       <div class="content">
        <label>&nbsp;&nbsp;Email</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="email" value="&nbsp;example@domain.com">
       </div> 
        <div class="content">
            <label>&nbsp;&nbsp;Phone</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="phone" value="&nbsp;Eg, +447500000000">
        </div>            
                    
                
    </form>
</div>

<h1>Step 2 : Delivery address</h1>
<div class="container">
    
        
        <div class="content">
            <label class="lable">&nbsp;&nbsp;Address</label>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<textarea cols="78" rows="7" name="address" style="border: 0px; border-radius: 5px;"></textarea> 
        
       </div>
       <div class="content">
        <lable>&nbsp;&nbsp;Post code</lable>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="postcode">
       </div> 
        <div class="content">
           <label>&nbsp;&nbsp;Country</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="name" value="">
        </div>            
                    
                
    
</div>

<h1>Step 3 : Card details</h1>
<div class="container">
    
        
        <div class="content">
            <label class="lable_radio">&nbsp;&nbsp;Card type</label><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="radio"> <img src="../assigment_1/image/visa.png" width="50px" height="50px" style="vertical-align: middle;"><lable class="radio">VISA</lable>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="radio"> <img src="../assigment_1/image/amex.png" width="50px" height="30px" style="vertical-align: middle;">&nbsp;<lable class="radio">AmEx</lable>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="radio"> <img src="../assigment_1/image/mastercard.jpg" width="50px" height="25px" style="vertical-align: middle;">&nbsp;<label class="radio">Mastercard</label> 
        
       </div>
       <div class="content">
        <lable>&nbsp;&nbsp;Card number</lable>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="cardnumber">
       </div> 
        <div class="content">
           <label>&nbsp;&nbsp;Security code</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="scode" value="">
        </div>            
        <div class="content">
            <label>&nbsp;&nbsp;Name on card</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="cardname" value="&nbsp;Exact name as on the card">
         </div>                        
                
    
</div>
<div class="btn btn-success">
<input type="submit" name="submit" value="BUY IT!" class="btn btn-success">
</div>

</div>    
</body>
</html>
